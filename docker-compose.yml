version: '3.7'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./config/rabbitmq/rabbitmq.config:/etc/rabbitmq/rabbitmq.config:rw
      - ./config/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:rw
      - ./config/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins

  library-mongo:
    container_name: mongo
    image: mongo
    ports:
      - 27017:27017
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - /Users/patryksadok/Databases
    depends_on:
      - rabbitmq

  library-mongo-express:
    container_name: mongo-express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
    depends_on:
      - library-mongo
      - rabbitmq

  auth-service-backend:
    image: node:11
    container_name: auth-service-backend
    build:
      context: ./auth-service/
    env_file: ./auth-service/.env
    ports:
      - 8082:8082
    tty: true
    stdin_open: true
    depends_on:
      - library-mongo
      - library-mongo-express
      - rabbitmq
    volumes:
      - ./auth-service:/usr/src/app
      - ./auth-service/node_modules:/usr/src/app/node_modules
    command: yarn start:dev